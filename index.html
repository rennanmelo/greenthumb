  <section id="hero" class="hero">
    <div class="hero__illustration"></div>

      <div class="container">
        <img class="hero__logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
        <h1 class="hero__title">Find your next green friend</h1>
        <a class="hero__button" href="#filter">
          <span class="hero__icon"></span>
        </a>
      </div>
    </div>
  </section>
  <section id="filter" class="filter">
    <div class="container">
      <form class="filter__form">
        <fieldset class="filter__item">
          <label for="sun" class="filter__label"><b>1.</b> Set the amount of <b>sunlight</b> your plant will
            get.</label>
          <select id="sun" class="filter__select">
            <option disabled selected value="null">Select...</option>
            <option value="no">No sunlight</option>
            <option value="low">Low sunlight</option>
            <option value="high">High sunlight</option>
          </select>
        </fieldset>
        <fieldset class="filter__item">
          <label for="water" class="filter__label filter__label--center"><b>2.</b> How often do you want
            to
            <b>water</b> your
            plant?</label>
          <select id="water" class="filter__select">
            <option disabled selected value="null">Select...</option>
            <option value="rarely">Rarely</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
          </select>
        </fieldset>
        <fieldset class="filter__item">
          <label for="pets" class="filter__label filter__label--last"><b>3.</b> Do you have pets? Do they
            <b>chew</b>
            plants?</label>
          <select id="pets" class="filter__select">
            <option disabled selected value="null">Select...</option>
            <option value="false">No/They don't care</option>
            <option value="true">Yes</option>
          </select>
        </fieldset>
      </form>
    </div>
  </section>

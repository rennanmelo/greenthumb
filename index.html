<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Greenthumb Application</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.scss" />
</head>

<body>
  <section id="hero" class="hero">
    <div class="hero__illustration"></div>
    <div class="hero__content">
      <div class="container">
        <img class="hero__logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
        <h1 class="hero__title">Find your next green friend</h1>
        <a class="hero__button" href="#filter">
          <span class="hero__icon"></span>
        </a>
      </div>
    </div>
  </section>
  <section id="filter" class="filter">
    <div class="container">
      <form class="filter__form">
        <fieldset class="filter__item">
          <label for="sunlight" class="filter__label"><b>1.</b> Set the amount of <b>sunlight</b> your plant will
            get.</label>
          <select id="sunlight" class="filter__select">
            <option disabled selected value="null">Select...</option>
            <option value="high">high</option>
            <option value="low">low</option>
            <option value="no">no</option>
          </select>
        </fieldset>
        <fieldset class="filter__item">
          <label for="sunlight" class="filter__label filter__label--center"><b>2.</b> How often do you want to
            <b>water</b> your
            plant?</label>
          <select id="sunlight" class="filter__select">
            <option disabled selected value="null">Select...</option>
            <option value="high">high</option>
            <option value="low">low</option>
            <option value="no">no</option>
          </select>
        </fieldset>
        <fieldset class="filter__item">
          <label for="sunlight" class="filter__label filter__label--last"><b>3.</b> Do you have pets? Do they
            <b>chew</b>
            plants?</label>
          <select id="sunlight" class="filter__select">
            <option disabled selected value="null">Select...</option>
            <option value="high">high</option>
            <option value="low">low</option>
            <option value="no">no</option>
          </select>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="results" class="results">
    <div class="container">
      <!-- <div class="results__content">
        <div class="results__text">
          <h2 class="results__title">No results yet...</h2>
          <p class="results__description">Use the filters above to find the plant that best fits your environment :)</p>
        </div>
        <img class="results__image" src="/images/illustrations/no-results.png" alt="No results" />
      </div> -->
      <div class="results__content results__content--filtered">
        <img class="results__logo" src="/images/illustrations/pick.png" alt="Picks for you">
        <h2 class="results__title">Our picks for you</h2>
        <div class="grid">
        </div>
        <a class="results__button" href="#hero">
          <span class="results__icon"></span> to top
        </a>
      </div>
    </div>
  </section>
</body>

</html>
